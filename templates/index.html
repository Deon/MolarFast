<!DOCTYPE html>
<html ng-app="FirstYear">
<head lang="en">
    <meta charset="UTF-8">
    <title>First Year Survival Kit</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">
    <h1>Time at the moment.</h1>

    <button ng-click = "displayDate()" type = "button" class = "btn btn-primary">Display Date</button>
    <p ng-if="time!=null">The time is: {[{time}]}</p>


    <form class="form-inline" role="form">
        <h1>Molar Mass Calculator</h1>
        <p>Enter your chemical formula below.</p>
        <div class="form-group">
            <input class="form-control" id="inputFormula" placeholder="Chemical Formula" ng-model = "rawFormula">
        </div>
        <button type="submit" class="btn btn-default" ng-click = findMolarMass()>Find Molar Mass!</button>
    </form>
</body>
</html>
