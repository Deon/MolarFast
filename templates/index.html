<!DOCTYPE html>
<html ng-app="FirstYear">
<head lang="en">
    <meta charset="UTF-8">
    <title>Molar Mass Calculator</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">
    <!-- Molar Mass Calculations -->
    <form class="form-inline" role="form">
        <h1>Molar Mass Calculator</h1>
        <p>Enter your chemical formula below.</p>
        <div class="form-group">
            <input class="form-control" id="inputFormula" placeholder="Chemical Formula" ng-model = "rawFormula">
        </div>
        <button type="submit" class="btn btn-primary" ng-click = findMolarMass(rawFormula)>Find Molar Mass!</button>
        <p ng-if="finalMolarMass != null">The Molar Mass for {[{originalFormula}]} is {[{finalMolarMass}]} g/mol.</p>
        <p ng-if="isError != null" class = "bg-danger">Check your formula!</p>
    </form>


    <!-- Time stuff. -->
    <div class = "time">
        <h2>Time at the moment.</h2>

        <button ng-click = "displayDate()" type = "button" class = "btn btn-default">Display Date</button>
        <p ng-if="dateData!=null">Today is {[{date}]} and the time is {[{time}]}.</p>
    </div>

    <p id = "footer">Made with love.</p>
</body>
</html>
